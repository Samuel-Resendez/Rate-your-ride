usePlugin 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}

sourceSets {
    main {
        groovy {
            srcDir 'src/groovy'
        }
    }
    test {
        groovy {
            srcDir 'test/groovy'
        }
    }
}
